<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f0f0f0;
    }

    .banner-container {
      margin-bottom: 30px;
    }

    /* Base Banner Style */
    .banner {
      width: 640px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }

    .banner:hover {
      transform: scale(1.02);
    }

    /* Version 1: YouTube Red Theme */
    .banner-v1 {
      background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
      color: white;
    }

    .banner-v1 .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .banner-v1 .yt-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .banner-v1 .yt-icon svg {
      width: 24px;
      height: 24px;
      fill: #FF0000;
    }

    .banner-v1 .main-text {
      flex: 1;
      padding: 0 20px;
    }

    .banner-v1 .main-text h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 3px;
    }

    .banner-v1 .main-text p {
      font-size: 13px;
      opacity: 0.95;
    }

    .banner-v1 .cta-button {
      background: white;
      color: #FF0000;
      padding: 12px 28px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .banner-v1 .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Responsive */
    @media (max-width: 660px) {
      .banner {
        width: 100%;
        max-width: 640px;
        min-width: 320px;
      }
    }
  </style>
</head>
<body>
<div class="banner-container">
  <div class="banner banner-v1">
    <div class="logo-section">
      <div class="yt-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
        </svg>
      </div>
    </div>
    <div class="main-text">
      <h2>Convert YouTube videos to text</h2>
      <p>Transcribe • Summarize • Save time</p>
    </div>
    <button class="cta-button">Try it now!</button>
  </div>

</div>
</body>
</html>
